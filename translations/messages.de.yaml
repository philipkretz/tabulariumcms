# Two-Factor Authentication
Two-Factor Authentication: Zwei-Faktor-Authentifizierung
Secure your account with an additional layer of protection: Sichern Sie Ihr Konto mit einer zusätzlichen Schutzebene
2FA is Active: 2FA ist Aktiv
Your account is protected with two-factor authentication: Ihr Konto ist durch Zwei-Faktor-Authentifizierung geschützt
Are you sure you want to disable 2FA?: Sind Sie sicher, dass Sie 2FA deaktivieren möchten?
Disable 2FA: 2FA Deaktivieren
Enable Two-Factor Authentication: Zwei-Faktor-Authentifizierung Aktivieren
Scan the QR code below with your authenticator app (Google Authenticator, Microsoft Authenticator, or any TOTP app), then enter the 6-digit code to verify.: Scannen Sie den QR-Code unten mit Ihrer Authenticator-App (Google Authenticator, Microsoft Authenticator oder einer anderen TOTP-App) und geben Sie dann den 6-stelligen Code zur Verifizierung ein.
Setup Instructions: Setup-Anleitung
Download an authenticator app (Google Authenticator, Microsoft Authenticator, Authy, etc.): Laden Sie eine Authenticator-App herunter (Google Authenticator, Microsoft Authenticator, Authy, etc.)
Open the app and tap the add button (+): Öffnen Sie die App und tippen Sie auf die Hinzufügen-Schaltfläche (+)
Scan the QR code shown above: Scannen Sie den oben angezeigten QR-Code
Enter the 6-digit code from the app below: Geben Sie den 6-stelligen Code aus der App unten ein
Verification Code: Verifizierungscode
Enable 2FA: 2FA Aktivieren
Back to Profile: Zurück zum Profil
Enter the 6-digit code from your authenticator app: Geben Sie den 6-stelligen Code aus Ihrer Authenticator-App ein
Authentication Code: Authentifizierungscode
Open your authenticator app and enter the current code: Öffnen Sie Ihre Authenticator-App und geben Sie den aktuellen Code ein
Trust this device for 30 days: Diesem Gerät für 30 Tage vertrauen
Verify: Verifizieren
Having trouble? Contact support for help.: Haben Sie Probleme? Kontaktieren Sie den Support für Hilfe.
Cancel and Logout: Abbrechen und Abmelden
Two-factor authentication has been enabled successfully!: Zwei-Faktor-Authentifizierung wurde erfolgreich aktiviert!
Invalid verification code. Please try again.: Ungültiger Verifizierungscode. Bitte versuchen Sie es erneut.
Two-factor authentication has been disabled.: Zwei-Faktor-Authentifizierung wurde deaktiviert.
Please enter the verification code.: Bitte geben Sie den Verifizierungscode ein.

