# Two-Factor Authentication
Two-Factor Authentication: Authentification à Deux Facteurs
Secure your account with an additional layer of protection: Sécurisez votre compte avec une couche de protection supplémentaire
2FA is Active: 2FA est Actif
Your account is protected with two-factor authentication: Votre compte est protégé par l'authentification à deux facteurs
Are you sure you want to disable 2FA?: Êtes-vous sûr de vouloir désactiver 2FA?
Disable 2FA: Désactiver 2FA
Enable Two-Factor Authentication: Activer l'Authentification à Deux Facteurs
Scan the QR code below with your authenticator app (Google Authenticator, Microsoft Authenticator, or any TOTP app), then enter the 6-digit code to verify.: Scannez le code QR ci-dessous avec votre application d'authentification (Google Authenticator, Microsoft Authenticator ou toute application TOTP), puis entrez le code à 6 chiffres pour vérifier.
Setup Instructions: Instructions de Configuration
Download an authenticator app (Google Authenticator, Microsoft Authenticator, Authy, etc.): Téléchargez une application d'authentification (Google Authenticator, Microsoft Authenticator, Authy, etc.)
Open the app and tap the add button (+): Ouvrez l'application et appuyez sur le bouton d'ajout (+)
Scan the QR code shown above: Scannez le code QR affiché ci-dessus
Enter the 6-digit code from the app below: Entrez le code à 6 chiffres de l'application ci-dessous
Verification Code: Code de Vérification
Enable 2FA: Activer 2FA
Back to Profile: Retour au Profil
Enter the 6-digit code from your authenticator app: Entrez le code à 6 chiffres de votre application d'authentification
Authentication Code: Code d'Authentification
Open your authenticator app and enter the current code: Ouvrez votre application d'authentification et entrez le code actuel
Trust this device for 30 days: Faire confiance à cet appareil pendant 30 jours
Verify: Vérifier
Having trouble? Contact support for help.: Vous avez des problèmes? Contactez le support pour obtenir de l'aide.
Cancel and Logout: Annuler et Se Déconnecter
Two-factor authentication has been enabled successfully!: L'authentification à deux facteurs a été activée avec succès!
Invalid verification code. Please try again.: Code de vérification invalide. Veuillez réessayer.
Two-factor authentication has been disabled.: L'authentification à deux facteurs a été désactivée.
Please enter the verification code.: Veuillez entrer le code de vérification.

