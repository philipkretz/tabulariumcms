# Two-Factor Authentication
Two-Factor Authentication: Autenticación de Dos Factores
Secure your account with an additional layer of protection: Asegure su cuenta con una capa adicional de protección
2FA is Active: 2FA está Activo
Your account is protected with two-factor authentication: Su cuenta está protegida con autenticación de dos factores
Are you sure you want to disable 2FA?: ¿Está seguro de que desea desactivar 2FA?
Disable 2FA: Desactivar 2FA
Enable Two-Factor Authentication: Activar Autenticación de Dos Factores
Scan the QR code below with your authenticator app (Google Authenticator, Microsoft Authenticator, or any TOTP app), then enter the 6-digit code to verify.: Escanee el código QR a continuación con su aplicación de autenticación (Google Authenticator, Microsoft Authenticator o cualquier aplicación TOTP), luego ingrese el código de 6 dígitos para verificar.
Setup Instructions: Instrucciones de Configuración
Download an authenticator app (Google Authenticator, Microsoft Authenticator, Authy, etc.): Descargue una aplicación de autenticación (Google Authenticator, Microsoft Authenticator, Authy, etc.)
Open the app and tap the add button (+): Abra la aplicación y toque el botón de agregar (+)
Scan the QR code shown above: Escanee el código QR mostrado arriba
Enter the 6-digit code from the app below: Ingrese el código de 6 dígitos de la aplicación a continuación
Verification Code: Código de Verificación
Enable 2FA: Activar 2FA
Back to Profile: Volver al Perfil
Enter the 6-digit code from your authenticator app: Ingrese el código de 6 dígitos de su aplicación de autenticación
Authentication Code: Código de Autenticación
Open your authenticator app and enter the current code: Abra su aplicación de autenticación e ingrese el código actual
Trust this device for 30 days: Confiar en este dispositivo durante 30 días
Verify: Verificar
Having trouble? Contact support for help.: ¿Tiene problemas? Contacte al soporte para obtener ayuda.
Cancel and Logout: Cancelar y Cerrar Sesión
Two-factor authentication has been enabled successfully!: ¡La autenticación de dos factores se ha activado correctamente!
Invalid verification code. Please try again.: Código de verificación no válido. Por favor, inténtelo de nuevo.
Two-factor authentication has been disabled.: La autenticación de dos factores se ha desactivado.
Please enter the verification code.: Por favor ingrese el código de verificación.

