# Two-Factor Authentication
Two-Factor Authentication: Autenticació de Dos Factors
Secure your account with an additional layer of protection: Asseguri el seu compte amb una capa addicional de protecció
2FA is Active: 2FA està Actiu
Your account is protected with two-factor authentication: El seu compte està protegit amb autenticació de dos factors
Are you sure you want to disable 2FA?: Esteu segur que voleu desactivar 2FA?
Disable 2FA: Desactivar 2FA
Enable Two-Factor Authentication: Activar Autenticació de Dos Factors
Scan the QR code below with your authenticator app (Google Authenticator, Microsoft Authenticator, or any TOTP app), then enter the 6-digit code to verify.: Escanegeu el codi QR a continuació amb la vostra aplicació d'autenticació (Google Authenticator, Microsoft Authenticator o qualsevol aplicació TOTP), després introduïu el codi de 6 dígits per verificar.
Setup Instructions: Instruccions de Configuració
Download an authenticator app (Google Authenticator, Microsoft Authenticator, Authy, etc.): Descarregueu una aplicació d'autenticació (Google Authenticator, Microsoft Authenticator, Authy, etc.)
Open the app and tap the add button (+): Obriu l'aplicació i toqueu el botó d'afegir (+)
Scan the QR code shown above: Escanegeu el codi QR mostrat a dalt
Enter the 6-digit code from the app below: Introduïu el codi de 6 dígits de l'aplicació a continuació
Verification Code: Codi de Verificació
Enable 2FA: Activar 2FA
Back to Profile: Tornar al Perfil
Enter the 6-digit code from your authenticator app: Introduïu el codi de 6 dígits de la vostra aplicació d'autenticació
Authentication Code: Codi d'Autenticació
Open your authenticator app and enter the current code: Obriu la vostra aplicació d'autenticació i introduïu el codi actual
Trust this device for 30 days: Confiar en aquest dispositiu durant 30 dies
Verify: Verificar
Having trouble? Contact support for help.: Teniu problemes? Contacteu amb el suport per obtenir ajuda.
Cancel and Logout: Cancel·lar i Tancar Sessió
Two-factor authentication has been enabled successfully!: L'autenticació de dos factors s'ha activat correctament!
Invalid verification code. Please try again.: Codi de verificació no vàlid. Si us plau, torneu-ho a intentar.
Two-factor authentication has been disabled.: L'autenticació de dos factors s'ha desactivat.
Please enter the verification code.: Si us plau, introduïu el codi de verificació.

