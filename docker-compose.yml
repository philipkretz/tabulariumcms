services:
  # PHP-FPM Application
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tabulariumcms_php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/php/logs:/var/log
    networks:
      - tabulariumcms_network
    depends_on:
      - mariadb
      - redis
    environment:
      - APP_ENV=dev
      - APP_DEBUG=true
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@mariadb:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis:6379

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: tabulariumcms_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/logs:/var/log/nginx
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - tabulariumcms_network
    depends_on:
      - php

  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: tabulariumcms_mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
      - ./docker/mysql/dumps:/docker-entrypoint-initdb.d
    networks:
      - tabulariumcms_network
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-tabulariumcms123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tabulariumcms}
      - MYSQL_USER=${MYSQL_USER:-tabulariumcms}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-tabulariumcms123}

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tabulariumcms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - tabulariumcms_network
    command: redis-server /usr/local/etc/redis/redis.conf

  # MailHog for Development Email
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tabulariumcms_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web Interface
    networks:
      - tabulariumcms_network

  # Node.js for Asset Development
  node:
    image: node:18-alpine
    container_name: tabulariumcms_node
    restart: "no"
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    networks:
      - tabulariumcms_network
    profiles:
      - development
    command: sh -c "npm install && npm run watch"

  # Elasticsearch (Search Service)
  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: tabulariumcms_elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - tabulariumcms_network
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"

  # PhpMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tabulariumcms_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    networks:
      - tabulariumcms_network
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD:-tabulariumcms123}
    depends_on:
      - mariadb
    profiles:
      - tools

networks:
  tabulariumcms_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local